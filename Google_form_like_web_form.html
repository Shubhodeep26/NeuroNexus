<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --primary-hover: #3700b3;
            --background-page: #e8ecef;
            --background-form: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--background-page), #d1d9e6);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .form-container {
            background: var(--background-form);
            padding: 2rem;
            border-radius: 12px;
            max-width: 550px;
            width: 100%;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), #03a9f4);
            animation: gradientShift 3s infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
            animation-delay: calc(0.1s * var(--order));
        }

        .form-group:nth-child(1) { --order: 1; }
        .form-group:nth-child(2) { --order: 2; }
        .form-group:nth-child(3) { --order: 3; }
        .form-group:nth-child(4) { --order: 4; }
        .form-group:nth-child(5) { --order: 5; }
        .form-group:nth-child(6) { --order: 6; }
        .form-group:nth-child(7) { --order: 7; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            background: #fafafa;
            transition: var(--transition);
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(98, 0, 234, 0.1);
            background: #ffffff;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        select {
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 12px;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .radio-group label {
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        input[type="radio"] {
            appearance: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: relative;
            transition: var(--transition);
        }

        input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0.5rem;
            height: 0.5rem;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: radioPop 0.2s ease-out;
        }

        @keyframes radioPop {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(98, 0, 234, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(98, 0, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(98, 0, 234, 0);
            }
        }

        button:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.3);
            transform: translateY(-2px);
            animation: none;
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        button:hover::after {
            width: 200px;
            height: 200px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Information</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="contact-number">Contact Number *</label>
                <input type="tel" id="contact-number" name="contact-number" required>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="department">Department *</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select a department</option>
                    <option value="hr">HR</option>
                    <option value="sales">Sales</option>
                    <option value="development">Development</option>
                    <option value="marketing">Marketing</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="prefer-not-to-say"> Prefer not to say</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
